<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <img src="../../../../assets/avatar.svg" width="20%" alt="" />
            <div class="logo_name p-2">Bienvenido</div>
        </div>
        <i class="bx bx-menu" (click)="toggle()" id="btn"></i>
    </div>

    <div class="container">
        <ul class="nav_list">
            <li *ngFor="let itemMenu of sideBarNav">
                <a href="{{itemMenu.redirect}}">
                    <i class="{{itemMenu.icon}}"></i>
                    <span class="links_name">{{itemMenu.name}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $('.child').hide();
    $('.parent').children().click(function() {
        event.preventDefault();
        $(this).children('.child').slideToggle('slow');
        $(this).find('span').toggle();
    });
</script>

<div class="home_content">
    <app-content></app-content>
</div>
