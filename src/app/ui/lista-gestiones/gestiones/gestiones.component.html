<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="row">

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group input-group-sm mb-3 p-3">

                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card mt-3 p-3">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Gesti√≥n #</th>
                                <th>Nombre Completo</th>
                                <th>DPI</th>

                        <tbody>
                            <tr *ngFor="let gestion of gestiones">
                                <th scope="row"><a [routerLink]="['/detalleGestion', gestion.id ]">{{gestion.id}}</a></th>

                    </table>
